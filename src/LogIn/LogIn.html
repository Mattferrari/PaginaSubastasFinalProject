<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <title>Formulario de Login</title>
    <link rel="stylesheet" href="LogIn.css" type="text/css">
  </head>
  <body>
    <header>
    </header>
    <main>
      <img src="../../imgs/ferrari.jpeg" alt="Foto de Matteo Ferrari, exjugador de la Roma FC" class="Logo">
      <div class="LogInArea">
      <h1 class="LogInText">Introduce tu usuario y contraseña</h1>
      <form class="LogInFields">
        <label for="username" class="LogInLabel">Usuario:</label>
        <br>
        <input type="text" id="username" name="username" required class="LogInInputs" placeholder="usuario123">
        <br>
        <label for="password" class="LogInLabel">Contraseña:</label>
        <br>
        <input type="password" id="password" name="password" required class="LogInInputs">
        <br>
        <button type="submit" class="SendButton">Enviar</button>
      </form>
    </div>
    </main>
    <footer>
      <div class="container">
        <h2 class="footerTitle">CONTÁCTANOS</h2>
        
        <div class="subcontainer">
          <div class="footerInfo">
            <img src="../../imgs/perfilLogo.avif" alt="" class="perfilLogo">
            <ul class="footerList">
              <li><a href="" class="footerLink">Matteo Ferrari Marín</a></li>
              <br>
              <li><a href="" class="footerLink">Santiago Urtiaga Pérez</a></li>
            </ul>
          </div>

          <div class="footerInfo">
            <img src="../../imgs/InstagramLogo.png" alt="" class="instaLogo">
            <ul class="footerList">
              <li><a href="https://www.instagram.com/" class="footerLink">Matteo Ferrari Marín</a></li>
              <br>
              <li><a href="" class="footerLink">Santiago Urtiaga Pérez</a></li>
            </ul>
          </div>

          <div class="footerInfo">
            <img src="../../imgs/logoX.net_.png" alt="" class="xLogo">
            <ul class="footerList">
              <li><a href="" class="footerLink">Matteo Ferrari Marín</a></li>
              <br>
              <li><a href="" class="footerLink">Santiago Urtiaga Pérez</a></li>
            </ul>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
