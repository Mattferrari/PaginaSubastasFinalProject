<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="registro.css" type="text/css">
  </head>
  <body>
    <header>
      <h1>Formulario de registro</h1>
    </header>
    <main>
      <h1>DEFINA LOS SIGUIENTES CAMPOS</h1>
      <p><u>Por favor, rellena los siguientes datos para registrarse en la base de datos</u></p>
      <form class="Formulario">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required placeholder="Matteo">
        <br>
        <br>
        <label for="username">Usuario:</label>
        <input type="text" id="username" name="username" required placeholder="matteofermar">
        <br>
        <br>
        <label for="email">Correo electrónico:</label>
        <input type="text" id="email" name="email" required placeholder="matteofermar@gmail.com">
        <br>
        <br>
        <label for="datebirth">Fecha de Nacimiento:</label>
        <input type="date" id="datebirth" name="datebirth" required>
        <br>
        <br>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <br>
        <label for="confirmation">Confirma la contraseña:</label>
        <input type="text" id="confirmation" name="confirmation" required>
        <br>
        <div class="PasswordRegistrationAlert">
          <p>
            <h6>The passwords are note the same</h6>
          </p>
        </div>
        <hr>
        <button type="submit" class="MoveButton">Enviar</button>
        <button type="reset" class="MoveButton">Limpiar</button>
        <br>
        <br>
        <a href="../LogIn/LogIn.html" class="boton-volver">
            <img src="../../imgs/volver.png" height="30" width="30" alt="Foto de Matteo Ferrari, exjugador de la Roma FC">
        </a>
        
      </form>
    </main>
    <br>
    <footer>Creado por Matteo Ferrari - 2025</footer>
    <br>
    <img src="https://www.footballdatabase.eu/images/photos/players/2006-2007/a_1/1459.jpg" height="100" width="100">
  
  </body>
</html>
