<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de Subastas</title>
  <link rel="stylesheet" href="index.css">
  <link rel="js" href="index.js">
</head>
<body>

<header>
  <!-- Primera barra de navegación -->
  <nav class="nav-bar">
    <div class="logo">Subastas</div>

    <div class="search-container">
      <input type="text" placeholder="Buscar por producto, categoría, etc.">
    </div>

    <div class="auth-links">
      <a href="#"><button class="login-button">Iniciar sesión</button></a>
      <a href="#"><button>Registrarse</button></a>
    </div>
  </nav>

  <!-- Segunda barra de navegación -->
  <nav class="menu-bar">
    <a href="#"><span class="icon">🏠</span>Inicio</a>
    <a href="#"><span class="icon">📦</span>Productos</a>
    <a href="#"><span class="icon">🛒</span>Carrito</a>
    <a href="#"><span class="icon">📄</span>Mis Compras</a>
    <a href="#"><span class="icon">⚙️</span>Configuración</a>
  </nav>
</header>

<main>
  <section>
    <h1>Bienvenido a Subastas</h1>
    <p>Aquí encontrarás los mejores productos en subasta.</p>
  </section>


  <div class="modal" id="login-modal">
    <div class="modal-content">
      <span class="close" id="close-modal">&times;</span>
      <h2>Iniciar Sesión</h2>
      <input type="text" placeholder="Usuario">
      <input type="password" placeholder="Contraseña">
      <div class="button-group">
        <button id="clear-fields">Limpiar</button>
        <button id="submit-login">Enviar</button>
      </div>
    </div>
  </div>
  
  
</main>

</body>
</html>
